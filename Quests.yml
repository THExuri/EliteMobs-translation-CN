# 设置激活任务追踪的点击提示消息
chatTrackMessage: '&8[EliteMobs]&2 点击此处追踪任务！'
# 设置任务追踪消息的悬停提示
chatTrackHover: '&2点击开始追踪！'
# 设置点击追踪消息时执行的命令（不建议修改）
chatTrackCommand: /elitemobs quest track $questID
# 设置激活任务追踪时的提示消息
chatTrackingMessage: '&8[EliteMobs]&9 已开启任务追踪！'
# 设置任务追踪激活消息的悬停提示
chatTrackingHover: '&2点击切换追踪状态！使用 /em -> 任务 可追踪其他任务'
# 设置点击追踪激活消息时执行的命令（不建议修改）
chatTrackingCommand: /elitemobs quest track $questID
# 设置接受任务时是否自动开始追踪
autoTrackQuestsOnAccept: true
# 设置找不到任务目标位置时的提示
noQuestDestinationFound: '[EM] 未找到任务目标位置！'
# 设置任务目标位于其他世界时的提示
questDestinationInOtherWorld: '[EM] 请前往世界 $world！'
# 设置尝试接受已完成任务时的提示
questAlreadyCompletedMessage: '&8[EliteMobs] &c该任务已完成！'
# 设置无权限接受任务时的提示
questPrerequisitesMissingMessage: '&8[EliteMobs] &c当前无法接受此NPC的任务！'
# 设置公会等级不足时的动态任务警告
lowRankDynamicQuestWarning: '&8[EliteMobs] &c当前公会等级无法接取！请提升公会等级后重试'
# 设置任务交付目标的格式
questTurnInObjective: '&a2与 $npcName 对话'
# 设置基岩版菜单单行最大字符数
horizontalCharacterLimitBedrockMenu: 30
# 设置基岩版菜单单个条目最大字符数（超出将创建新条目）
itemEntryCharacterLimitBedrockMenu: 300
