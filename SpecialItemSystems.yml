# 附魔中幸运票成功率的倍率（2.0=2倍）
luckyTicketMultiplier: 2.0
# 物品附魔失败时丢失物品的几率（基于基础失败率的百分比）
criticalFailureChanceV2: 0.01
# 附魔失败时玩家被传送至挑战竞技场的几率（基于基础失败率的百分比）
# 若玩家获胜则物品升级成功，失败则可能无法附魔或在倒霉情况下丢失物品
challengeChance: 0.3
# 玩家在附魔挑战中失败时丢失物品的几率（基于基础失败率的百分比）
criticalFailureChanceDuringChallengeChance: 0.1
# 设置玩家附魔物品时精英币不足的提示消息
insufficientFundsMessage: '&8[EliteMobs] &c附魔 $itemName 需要 $price $currencyName，但你只有 $currentAmount！'
# 设置扣除货币后发送给玩家的新余额消息
newFundsMessage: '&8[EliteMobs] &f你消耗了 $price $currencyName！当前余额：$currentAmount $currencyName。'
# 设置成功附魔超过10个附魔的物品时全服公告
successAnnouncement: '&8[EliteMobs] $player &2成功附魔了 $itemName&2！'
# 设置玩家尝试附魔超过10个附魔的物品触发Boss战时全服公告
challengeAnnouncement: '&8[EliteMobs] $player &6正在挑战Boss来附魔 $itemName&6！'
# 设置玩家尝试附魔超过10个附魔的物品时丢失物品的全服公告
criticalFailureAnnouncement: '&8[EliteMobs] $player &c在附魔 $itemName 时丢失了该物品！'
