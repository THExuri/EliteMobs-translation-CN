# 设置是否掉落特殊战利品
dropSpecialLoot: true
# 设置能够掉落精英战利品且血量倍数超过1.0的自定义Boss掉落特殊战利品的几率（包含所有Boss、迷你Boss和稍强Boss）
bossChanceToDrop: 0.1
