statsText8: '&4最高击杀等级: &c$highestkill'
statsHover8: |-
  已击杀精英生物的最高等级。
  精英生物等级基于你的装备阶级！
  阶级越高，精英生物等级越高！
  注：仅统计非作弊击杀！
statsCommand8: ''
statsText9: '&4精英死亡次数: &c$deaths'
