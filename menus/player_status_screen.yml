statsText6: '&6公会等级: &3$guildtier'
statsHover6: |-
  声望等级与公会阶级：
  公会阶级决定战利品品质，
  设置声望等级加成等。
  声望等级可解锁强力奖励，
  如最大生命值提升、闪避/暴击几率、
  货币奖励提升等！
  可通过/ag解锁公会阶级与声望等级！
  ⚜ = 声望等级, ✧ = 公会阶级！
statsCommand6: ''
statsText7: '&4精英击杀: &c$kills'
statsHover7: 已击杀的精英生物数量。
